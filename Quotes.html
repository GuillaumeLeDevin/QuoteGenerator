<!DOCTYPE html>
<html>
<head>
  <title>The Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="Quotes.css">
</head>
<body>
  <div class="contener">
    <section>

      <!-- INTRODUCTION -->
      <h1 style="color: white">The Quote Generator</h1>

      <!-- DESCRIPTION DU PROJET -->
      <p style = "color: white">This is going to display a different quotation when you click on the button.</p>

    </section>
  <div class="container h-100">
  
  <div class="row align-items-center justify-content-center h-100">
    
    <div class="col-md-8 col-lg-6 p-3">
      <div class="bg-light shadow p-5">
        <div id="quote" class="text-center">
          You always pass failure on the way to success.
        </div>
        <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
        <div id="author" class="text-center">
          Mickey Rooney
        </div>
      </div>
      
      <div id="newQuote" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase">
        Next Quote
      </div>
    </div>
    
  </div>
  
</div>
<script type="text/javascript" src="Quotes.js"></script>
</body>
</html>
